<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Flower Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e8f5e9;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      animation: slideUp 1s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .form-title {
      color: #388e3c;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ðŸŒ¸ Flower Portal</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="flowers.html">Flowers</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart ðŸ›’</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="form-container">
      <h2 class="form-title text-center mb-4">Checkout Details</h2>
      <form id="checkoutForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Full Address</label>
          <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="pincode" class="form-label">Pincode</label>
          <input type="text" class="form-control" id="pincode" pattern="[0-9]{6}" required>
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">Place Order</button>
        </div>
      </form>
    </div>
  </div>

   <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Flower Sales Portal. All rights reserved. Designed by Kumar Shanu.
  </footer>

  <script>
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const customer = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        pincode: document.getElementById('pincode').value,
        email: document.getElementById('email').value,
        cart: JSON.parse(localStorage.getItem("cart")) || []
      };

      fetch('http://localhost:3000/checkout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(customer)
      })
      .then(res => res.json())
      .then(data => {
        alert('Order placed successfully!');
        localStorage.removeItem("cart");
        window.location.href = 'index.html';
      })
      .catch(err => alert('Order failed. Try again.'));
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
