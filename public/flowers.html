  <script>
    const flowers = [
      { id: 1, name: "Rose Red", price: 50, image: "images/Rose_Red.jpg" },
      { id: 2, name: "Jasmine", price: 30, image: "images/Jasmine.jpg" },

      { id: 7, name: "Orchid", price: 90, image: "images/Orchid.jpg" },
      { id: 8, name: "Lily", price: 70, image: "images/Lily.jpg" },
      { id: 9, name: "Daisy", price: 35, image: "images/Daisy.jpg" },
      { id: 10, name: "Peony", price: 85, image: "images/Peony.jpg" },
      { id: 11, name: "Hydrangea", price: 75, image: "images/Hydrangea.jpg" },
      { id: 12, name: "Carnation", price: 40, image: "images/Carnation.jpg" },
      { id: 13, name: "Chrysanthemum", price: 50, image: "images/Chrysanthemum.jpg" },
      { id: 14, name: "Gerbera", price: 38, image: "images/Gerbera.jpg" },
      { id: 15, name: "Zinnia", price: 28, image: "images/Zinnia.jpg" },
      { id: 16, name: "Petunia", price: 32, image: "images/Petunia.jpg" },
      { id: 17, name: "Anthurium", price: 95, image: "images/Anthurium.jpg" },
      { id: 18, name: "Aster", price: 42, image: "images/Aster.jpg" },
      { id: 19, name: "Calendula", price: 22, image: "images/Calendula.jpg" },
      { id: 20, name: "Ranunculus", price: 48, image: "images/Ranunculus.jpg" }
    ];

    const container = document.getElementById("flowerContainer");

flowers.forEach(flower => {
  const col = document.createElement("div");
  col.className = "col";

  col.innerHTML = `
    <div class="card h-100 shadow-sm">
      <img src="${flower.image}" class="card-img-top flower-img" alt="${flower.name}">
      <div class="card-body">
        <h5 class="card-title">${flower.name}</h5>
        <p class="card-text">${flower.description}</p>
        <p><strong>Price: â‚¹${flower.price}</strong></p>
        <button class="btn btn-success w-100">Add to Cart</button>
      </div>
    </div>
  `;

  container.appendChild(col);
});

    function addToCart(id) {
      const flower = flowers.find(f => f.id === id);
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const index = cart.findIndex(item => item.id === id);
      if (index !== -1) {
        cart[index].quantity += 1;
      } else {
        cart.push({ ...flower, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${flower.name} added to cart!`);
    }
  </script>
