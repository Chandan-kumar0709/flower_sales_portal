<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Flower Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .cart-container {
      margin-top: 40px;
    }
    .cart-card {
      transition: 0.4s ease;
    }
    .cart-card:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-checkout {
      transition: 0.3s ease;
    }
    .btn-checkout:hover {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ðŸŒ¸ Flower Portal</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="flowers.html">Flowers</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart ðŸ›’</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container cart-container">
    <h2 class="text-center mb-4">Your Shopping Cart</h2>
    <div id="cart-items" class="row"></div>

    <div class="text-end mt-4">
      <h4>Total: â‚¹<span id="total-amount">0</span></h4>
      <button class="btn btn-danger me-2" onclick="clearCart()">Clear Cart</button>
      <a href="checkout.html" id="checkout-btn" class="btn btn-success btn-checkout disabled">Proceed to Checkout</a>
    </div>
  </div><br><br><br>
   <footer class="bg-dark text-white text-center py-3  mt-auto">
    &copy; 2025 Flower Sales Portal. All rights reserved. Designed by Kumar Shanu.
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");
    const totalAmountSpan = document.getElementById("total-amount");
    const checkoutBtn = document.getElementById("checkout-btn");

    let total = 0;

    if (cart.length === 0) {
      cartContainer.innerHTML = `<p class="text-center text-muted">Your cart is empty.</p>`;
      checkoutBtn.classList.add("disabled");
    } else {
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const col = document.createElement("div");
        col.className = "col-md-6 mb-3";
        col.innerHTML = `
          <div class="card cart-card p-3">
            <div class="d-flex justify-content-between">
              <div>
                <h5>${item.name}</h5>
                <p>Price: â‚¹${item.price} Ã— ${item.quantity}</p>
              </div>
              <div>
                <h6>Subtotal: â‚¹${itemTotal}</h6>
              </div>
            </div>
          </div>
        `;
        cartContainer.appendChild(col);
      });

      totalAmountSpan.textContent = total;
      checkoutBtn.classList.remove("disabled");
    }

    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }
  </script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76A08RTdPqdjT9z8tG1YypnE1UjU5lFvYB1zEF2QpztlHKkFfGJK/y3E+4yTGpG"
  crossorigin="anonymous"
></script>
</body>
</html>
