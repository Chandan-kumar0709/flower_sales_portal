<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Flower Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fefefe;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .cart-container {
      margin-top: 40px;
      animation: fadeSlideUp 1s ease-in-out;
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cart-card {
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .cart-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .btn-checkout,
    .btn-danger {
      transition: all 0.3s ease;
    }

    .btn-checkout:hover {
      background-color: #28a745 !important;
      color: white;
      transform: scale(1.05);
    }

    .btn-danger:hover {
      transform: scale(1.05);
    }

    .table-responsive {
      overflow-x: auto;
      animation: fadeInTable 1.2s ease-in;
    }

    @keyframes fadeInTable {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    footer {
      background: linear-gradient(to right, #222, #333);
    }

    @media (max-width: 768px) {
      .text-end.mt-4 {
        text-align: center !important;
      }

      .btn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üå∏ Flower Sales Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="flowers.html">Flowers</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart üõí</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container cart-container">
    <h2 class="text-center mb-4 fw-bold text-success">üõí Your Shopping Cart</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Flower</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="cart-items-body" class="table-group-divider"></tbody>
      </table>
    </div>

    <div class="text-end mt-4">
      <h4 class="mb-3 fw-semibold">Total Amount: <span class="total text-primary">‚Çπ0</span></h4>
      <button class="btn btn-danger me-2" onclick="clearCart()">üóëÔ∏è Clear Cart</button>
      <button onclick="location.href='checkout.html'" class="btn btn-checkout btn-success">‚úÖ Proceed to Checkout</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-white text-center py-3 mt-auto">
    &copy; 2025 Flower Sales Portal. All rights reserved. Designed by Kumar Shanu.
  </footer>

  <!-- JavaScript for Cart -->
  <script>
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const cartBody = document.getElementById("cart-items-body");
    const totalEl = document.querySelector(".total");

    let total = 0;

    cartItems.forEach((item, index) => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      const row = document.createElement("tr");
      row.style.animation = `fadeSlideUp 0.5s ease ${index * 0.1}s both`;
      row.innerHTML = `
        <td>${item.name}</td>
        <td>‚Çπ${item.price}</td>
        <td>${item.quantity}</td>
        <td>‚Çπ${itemTotal}</td>
      `;
      cartBody.appendChild(row);
    });

    totalEl.textContent = '‚Çπ' + total;

    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
