<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Flower Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .cart-container {
      margin-top: 40px;
    }
    .cart-card {
      transition: 0.4s ease;
    }
    .cart-card:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-checkout {
      transition: 0.3s ease;
    }
    .btn-checkout:hover {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ðŸŒ¸ Flower Sales Portal</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="flowers.html">Flowers</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart ðŸ›’</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container cart-container">
    <h2 class="text-center mb-4">Your Shopping Cart</h2>

    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Flower</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cart-items-body"></tbody>
    </table>

    <div class="text-end mt-4">
      <h4>Total Amount: <span class="total">â‚¹0</span></h4>
      <button class="btn btn-danger me-2" onclick="clearCart()">Clear Cart</button>
      <button onclick="location.href='checkout.html'" class="btn btn-success">Proceed to Checkout</button>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-auto" >
    &copy; 2025 Flower Sales Portal. All rights reserved. Designed by Kumar Shanu.
  </footer>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const cartBody = document.getElementById("cart-items-body");
    const totalEl = document.getElementsByClassName("total")[0];

    let total = 0;

    cartItems.forEach(item => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>â‚¹${item.price}</td>
        <td>${item.quantity}</td>
        <td>â‚¹${itemTotal}</td>
      `;
      cartBody.appendChild(row);
    });

    totalEl.textContent = 'â‚¹' + total;

    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
